<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Light Within</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Playfair+Display:wght@500&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ===== พื้นฐาน ===== */
body {
    margin: 0;
    background: black;
    color: white;
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    overflow: hidden;
}

.container {
    position: relative;
    z-index: 1;
    width: 90%;
    max-width: 500px;
}

.hidden { display: none; }

/* ===== กรอบแสงคู่ วิ่งสวนกัน ===== */

body::before,
body::after {
    content: "";
    position: fixed;
    inset: 0;
    padding: 6px;
    pointer-events: none;
    z-index: 0;

    -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
}

/* เส้นที่ 1 */
body::before {
    background: conic-gradient(
        from 0deg,
        transparent 0deg,
        #00bfff 80deg,
        #ffffff 110deg,
        transparent 160deg
    );

    animation: spin1 4s linear infinite;

    box-shadow:
        0 0 15px #00bfff,
        0 0 30px #0077ff;
}

/* เส้นที่ 2 */
body::after {
    background: conic-gradient(
        from 180deg,
        transparent 0deg,
        #0077ff 80deg,
        #ffffff 110deg,
        transparent 160deg
    );

    animation: spin2 4s linear infinite;

    box-shadow:
        0 0 15px #00e1ff,
        0 0 30px #00bfff;
}

/* หมุนสวนทาง */
@keyframes spin1 {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes spin2 {
    from { transform: rotate(360deg); }
    to { transform: rotate(0deg); }
}

/* ===== ตัวอักษร ===== */

h1 {
    font-family: 'Orbitron', sans-serif;
    color: #00bfff;
    text-shadow: 0 0 15px #00bfff;
    font-size: 26px;
}

.question {
    font-size: 20px;
    margin-bottom: 25px;
    font-family: 'Playfair Display', serif;
}

/* ===== ปุ่ม ===== */

button {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    background: transparent;
    border: 2px solid #00bfff;
    color: #00bfff;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover:not(:disabled) {
    background: #00bfff;
    color: black;
    box-shadow: 0 0 20px #00bfff;
}

button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
}

.result {
    font-size: 18px;
    margin-top: 20px;
    opacity: 0;
    transition: 0.5s;
}

.glow {
    color: #00bfff;
    text-shadow: 0 0 10px #00bfff, 0 0 25px #00bfff;
    font-family: 'Orbitron', sans-serif;
}

/* ===== มือถือ ===== */
@media (max-width: 480px) {
    h1 { font-size: 22px; }
    .question { font-size: 18px; }
    button { font-size: 15px; padding: 12px; }
}
</style>
</head>

<body>

<div class="container">

<div id="menu">
    <h1>Phesten1712</h1>
    <p>คำถาม 10 ข้อ</p>
    <button onclick="startQuiz()">เริ่มต้น</button>
</div>

<div id="quiz" class="hidden">
    <div id="question" class="question"></div>
    <div id="choices"></div>
    <div id="result" class="result"></div>
</div>

</div>

<script>

const quiz = [
{ q:"ช่วงนี้เหนื่อยไหม?",
  a1:"เหนื่อยนะ", a2:"ไหวอยู่",
  r1:"เข้าใจนะว่าเหนื่อย แต่สู้ต่อไปนะ",
  r2:"เข้มแข็งกว่าที่คิดนะ พยายามต่อไปล่ะกันนะ" },

{ q:"เคยรู้สึกไม่พอใจไหม?",
  a1:"บ่อยมาก", a2:"บางครั้ง",
  r1:"พยายามควบคุมดูแลตัวเองไปนะ",
  r2:"ก็นับว่าดี ควบคุมแบบนี้ต่อไปนะ" },

{ q:"ถ้าไม่เป็นอย่างหวังทำไง?",
  a1:"ผิดหวัง", a2:"ปล่อยไป",
  r1:"พยามยามต่อไปนะ อย่าท้อ",
  r2:"อย่าเพิ่งปล่อยจนกว่าจะเต็มที่นะ" },

{ q:"คุณกลัวอนาคตไหม?",
  a1:"กลัว", a2:"ตื่นเต้น",
  r1:"อนาคตไม่ได้แย่เสมอไปนะ",
  r2:"รอพบกับประสบการณ์ใหม่ๆตลอดไปนะ" },

{ q:"ถ้าใครไม่เข้าใจคุณ?",
  a1:"ก็เจ็บ", a2:"ก็ช่างมัน",
  r1:"สู้ๆ มีไรมาบอกได้นะ",
  r2:"เข้าใจนะแต่ลองคิดดีๆก่อนบ้างทีอาจ..." },

{ q:"วันนี้คุณพยายามแล้วไหม?",
  a1:"เต็มที่", a2:"เท่าที่ไหว",
  r1:"ก็ถือว่าดีนะ ทุกวันคือการเรียนรู้",
  r2:"เข้าใจนะ ดีกว่าไม่พยายามเลย" },

{ q:"คุณเคยอยากยอมแพ้ไหม?",
  a1:"เคย", a2:"ยังไม่เคย",
  r1:"อย่าเพิ่งยอมแพ้นะ ตอนนี้ยังชนะได้",
  r2:"พยายามต่อไปนะ อย่าให้ใครมาเปลี่ยนไป" },

{ q:"ถ้าต้องเริ่มใหม่?",
  a1:"กลัวพลาด", a2:"พร้อมลอง",
  r1:"กลัวได้นะ แต่ควรลอง",
  r2:"เป็นการเริ่มต้นที่ดีนะ" },

{ q:"คุณภูมิใจในตัวเองไหม?",
  a1:"ไม่ค่อย", a2:"บ้างนิดหน่อย",
  r1:"ควรภูมิใจในตัวเองนะ กว่าจะมาจุดนี้ได้",
  r2:"รักษาความภูมิใจเพื่อมั่นใจไว้" },

{ q:"สุดท้ายตอนนี้พร้อมโตไหม?",
  a1:"พร้อมนะ", a2:"อยากพักตรงนี้อีกนานๆนะ",
  r1:"การเติบโตหรอ? มานะ",
  r2:"เวลาไม่มีพักคงหยุดไม่ได้นะ5555+" }
];

let current = 0;
let answered = false;

function startQuiz(){
    document.getElementById("menu").classList.add("hidden");
    document.getElementById("quiz").classList.remove("hidden");
    loadQuestion();
}

function loadQuestion(){
    answered = false;
    document.getElementById("result").style.opacity = 0;

    if(current >= quiz.length){
        document.getElementById("question").innerHTML = "ขอบคุณที่ตอบทุกข้อนะ.";
        document.getElementById("choices").innerHTML = "";
        let resultBox = document.getElementById("result");
        resultBox.innerHTML = "พยายามต่อไปนะ.";
        resultBox.classList.add("glow");
        resultBox.style.opacity = 1;
        return;
    }

    document.getElementById("question").innerHTML = quiz[current].q;

    document.getElementById("choices").innerHTML = `
        <button onclick="answer(this,1)">${quiz[current].a1}</button>
        <button onclick="answer(this,2)">${quiz[current].a2}</button>
    `;
}

function answer(button, choice){
    if(answered) return;
    answered = true;

    let buttons = document.querySelectorAll("#choices button");
    buttons.forEach(btn => btn.disabled = true);

    let message = choice === 1 ? quiz[current].r1 : quiz[current].r2;
    let resultBox = document.getElementById("result");

    resultBox.innerHTML = message;
    resultBox.style.opacity = 1;

    setTimeout(()=>{
        current++;
        loadQuestion();
    },2000);
}

</script>

</body>
</html>
